<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas Assíncronas</title>
</head>
<body>
    <h1>Usando método fetch para requisições assíncronas em JavaScript</h1>
    <h2></h2>
    <div id="dados"></div>
</body>
</html>

<script>
    async function request() {
        const response = await fetch('https://jsonplaceholder.typicode.com/photos');
        //const response = await fetch('https://pokeapi.co/api/v2/pokemon');
        const object = await response.json();
        document.querySelector("#dados").innerHTML = JSON.stringify(object);
    }

    request();
    document.querySelector("h2").innerHTML = "Dados obtidos do servidor!";
</script>
